<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Актуальные Боты</title>
    <style>
        /* Основной стиль страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Темный фон */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace; /* Шрифт как в коде */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер по центру */
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #00ff88; /* Зеленый цвет заголовка */
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #aaaaaa;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Стиль главной кнопки */
        .magic-button {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .magic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .magic-button:active {
            transform: scale(0.95);
        }

        /* Блок для логов (чтобы видеть, что происходит) */
        .status {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Актуальный бот ContentBox</h1>
        <p>Нажми на кнопку, чтобы перейти к актуальному боту.</p>
        
        <button class="magic-button" onclick="openRandomBot()">Перейти</button>
        
        <div class="status" id="statusText">Ожидание выбора...</div>
    </div>

    <script>
        // СПИСОК ТВОИХ БОТОВ
        // Ты можешь добавлять сюда новые ссылки или удалять старые
        const botList = [
            "https://t.me/Bshixsnsj_bot",
            "https://t.me/kdrkririfif_bot",
            "https://t.me/Jdjsjnzmwbot",
            "https://t.me/Dewsdgfvbot"
        ];

        function openRandomBot() {
            // 1. Выбираем случайный номер от 0 до конца списка
            const randomIndex = Math.floor(Math.random() * botList.length);
            
            // 2. Получаем ссылку
            const selectedBot = botList[randomIndex];

            // 3. Показываем юзеру, что процесс идет
            const statusDiv = document.getElementById("statusText");
            statusDiv.innerHTML = "Перенаправление на: " + selectedBot;
            statusDiv.style.color = "#00ff88";

            // 4. Открываем ссылку в новой вкладке через небольшую задержку (для красоты)
            setTimeout(() => {
                window.location.href = selectedBot; 
            }, 500);
        }
    </script>
</body>
</html>
